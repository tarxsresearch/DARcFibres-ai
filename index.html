                                                                                                                                                                                                                                                                                                                                                                                                                                             oninput="this.value.trim() && hideGreeting()">

                                                                                                                                                                                                                                                                                                                                                                                                                                                   <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                   /* STATE */
                                                                                                                                                                                                                                                                                                                                                                                                                                                   let chats = [], current = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                   let thinking = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                   let thinkPhase = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                   function newChat(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                     chats.push([])
                                                                                                                                                                                                                                                                                                                                                                                                                                                       current = chats.length - 1
                                                                                                                                                                                                                                                                                                                                                                                                                                                         renderChat()
                                                                                                                                                                                                                                                                                                                                                                                                                                                           renderChatList()
                                                                                                                                                                                                                                                                                                                                                                                                                                                           }

                                                                                                                                                                                                                                                                                                                                                                                                                                                           function renderChat(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                             chat.innerHTML = '';

                                                                                                                                                                                                                                                                                                                                                                                                                                                               if (chats[current].length === 0 && input.value.trim() === '') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                   showGreeting();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                     } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                         hideGreeting();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                           }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                             chats[current].forEach(m => addMsg(m.text, m.role));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                             }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                             function renderChatList(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                               chatList.innerHTML=''
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 chats.forEach((c,i)=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     const d=document.createElement('div')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         d.className='panel-item'
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             d.textContent='Chat '+(i+1)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 d.onclick=()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       current=i
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             renderChat()
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   toggleHistory()
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           chatList.appendChild(d)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             /* MSG */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             function addMsg(t,c){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               const d=document.createElement('div')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 d.className='msg '+c
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   d.textContent=t
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     chat.appendChild(d)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       chat.scrollTop=chat.scrollHeight
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         return d
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         /* PANELS */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         function toggleSettings(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           const settings = document.getElementById('settings')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             const drawer = document.getElementById('history')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               settings.classList.toggle('open')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 drawer.classList.remove('open')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 function toggleHistory(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   const drawer = document.getElementById('history')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     const settings = document.getElementById('settings')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       drawer.classList.toggle('open')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         settings.classList.remove('open')
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         /* BACK */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         function goBack(){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           history.back()
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           /* GESTURE BACK */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           let sx=0
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           addEventListener('touchstart',e=>sx=e.touches[0].clientX)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           addEventListener('touchend',e=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             const dx=e.changedTouches[0].clientX-sx
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               if(sx<30 && dx>80){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   history.back()
